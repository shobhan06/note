<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Text with Auto-Save</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Edit the Text</h1>
    <textarea id="text-editor" placeholder="Start typing your text here..." rows="10" cols="50"></textarea>
    <p id="status"></p>
    <button id="clear-btn" class="btn">Clear Text</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
